defaults:
  query:
    retry:
      initialInterval: 5000
      maximumInterval: 30000
      maximumAttempts: 50
      nonRecoverableErrors:
        - Not Found
    throttle:
      max: 100
      tokensPer100ms: 0.1
  auth:
    method: ApiKey
    credentials:
      apiKey: "{source}_APIKEY"
  target:
    retry: defaultRetryPolicy
    throttle:
      max: 10000
    file: "{rootDir}/index/{index}/{name}_{num}.json"
    max: 10000000
  scan:
    aclIndex: .search-acl-filter-{index}

index:
  q_and_a:
    type: q_and_a
    scan:
      index: "q_and_a"
      fileName: "test.xlsx"
      id_column: Intent Code
      questionsColumn: "Question"
      answersColumn: "Answer"
      enabledColumn: "Enabled"
      headers: 1
  questionator:
    type: questionator
    scan:
      index: "questionator"
      jsonDirectory: "json_directory"
      questionDirectory: 'question_directory'
  .search-acl-filter-jira-prod:
    type: jiraAcl
    scan:
      baseurl: https://jira.eon.com/
      projects:
        - 42030
      auth:
        method: ApiKey
        credentials:
          apiKey: JIRA_PROD
      entraId:
        method: EntraId
        credentials:
          tenantId: 03e6c03e-074e-474c-8d40-3eac96d82a77
          clientId: 2e809693-f124-4729-bfea-086d5a9a8ce8
          clientSecret: ENTRA_CLIENT_SECRET
          scope: "https://graph.microsoft.com/.default"
  # .search-acl-filter-jira-prod:
  #   type: csvAcl
  #   scan:
  #     groupMembersFile: group.members.csv
  #     index: .search-acl-filter-jira-prod
  #     headers: 1
  #     groupColumn: 1
  #     memberColumn: 2
  #     extractGroup: "^JIRA_(.*?)_"
  jira-prod:
    type: jira
    scan:
      auth:
        method: ApiKey
        credentials:
          apiKey: JIRA_PROD
      projects: "*"
      indexPeople: false
      baseurl: https://jira.eon.com/
      apiVersion: "2"

  gitlab-prod:
    type: gitlab
    target:
      file: "{rootDir}/index/{index}/Project_{id_3}_{num}.json"
    scan:
      baseurl: https://git.eon-cds.de/
      auth:
        method: PrivateToken
        credentials:
          token: GITLAB_TOKEN
      projects:
        - 33519
  .search-acl-filter-gitlab-prod:
    type: gitlabAcl
    scan:
      baseurl: https://git.eon-cds.de/
      idPattern: "{id}@eon.com"
      auth:
        method: PrivateToken
        credentials:
          token: GITLAB_TOKEN

  confluence-prod:
    type: confluence
    query:
      throttle:
        max: 100
        tokensPer100ms: 0.1
    scan:
      baseurl: https://confluence.eon.com/
      auth:
        method: ApiKey
        credentials:
          apiKey: CONFLUENCE_TOKEN
  .search-acl-filter-confluence-prod:
    type: confluenceAcl
    scan:
      baseurl: https://confluence.eon.com/
      spaces:
        - m8nmvp1
      auth:
        method: ApiKey
        credentials:
          apiKey: CONFLUENCE_TOKEN
      emailSuffix: "@eon.com"